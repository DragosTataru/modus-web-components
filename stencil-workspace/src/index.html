<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <style>
      body {
        background-color: #f9f9fb;
        font-family: "Open Sans", sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body>
      <!-- Test your components here -->
      <div id="placeholder" class="tab-placeholder">
        <modus-tabs class="medium" aria-label="hello"> </modus-tabs>
      </div>
  </body>
  <script>
    const modusTabs = document.querySelector('modus-tabs');
    modusTabs.tabs = [
      {
        id: 0,
        label: 'Tab 1',
      },
      {
        active: true,
        id: 1,
        label: 'Tab 2',
      },
      {
        active: false,
        id: 2,
        label: 'Tab 3',
      },

      {
        active: false,
        id: 3,
        label: 'Long name just for testing',
      },
    ];

    const placeholderStyle = document.getElementById('placeholder');
    placeholderStyle.style.width = '350px';
    placeholderStyle.style.resize = 'auto';
    placeholderStyle.style.overflow = 'auto';
    placeholderStyle.style.backgroundColor = 'red';
  </script>
</html>
